<div *ngIf="form.controls[fieldName].invalid 
        && (form.controls[fieldName].dirty || form.controls[fieldName].touched || submitted)">

  <div class="error" 
    *ngIf="form.controls[fieldName].errors.required">
    
    {{errorMessages.required}}
  </div>

  <div *ngIf="!form.controls[fieldName].errors.required">
    <div class="error" 
      *ngIf="form.controls[fieldName].errors.image">
    
      {{errorMessages.image}}
    </div>

  </div>
</div>
